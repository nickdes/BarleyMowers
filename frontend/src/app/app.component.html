<div *ngIf="loading">
  Loading...
</div>
<div *ngIf="human">
  <p>Human Id: <strong>{{human?.id}}</strong></p>
  <p>Human Name: <strong>{{human?.name}}</strong></p>
  <p>Human Age: <strong>{{human?.age}}</strong></p>
  <p><strong>Appears In</strong></p>
  <div *ngFor="let film of human?.appearsIn">
    <p> - {{film}}</p>
  </div>
  <p><strong>Friends</strong></p>
  <div *ngFor="let friend of human?.friends">
    <p> - {{friend.name}}</p>
  </div>
</div>

    <p></p>
    <select class="selectBox">
      <option value="human">Human</option>

  </div>
</div>
